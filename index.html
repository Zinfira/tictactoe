<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Extreme Tic Tac Toe</title>
</head>

<body>

  <div class="board">

    <div class="upper-left box" id="0">X</div>
    <div class="upper-mid box" id="1">X</div>
    <div class="upper-right box" id="2">X</div>

    <div class="center-left box" id="3">X</div>
    <div class="center-mid box" id="4">X</div>
    <div class="center-right box" id="5">X</div>

    <div class="lower-left box" id="6">X</div>
    <div class="lower-mid box" id="7">X</div>
    <div class="lower-right box" id="8">X</div>


  </div>

</body>

</html>
