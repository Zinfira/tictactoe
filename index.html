<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Extreme Tic Tac Toe</title>
</head>

<div id="start-screen">
  <form>
    <div class="row">
      <div class="col-md-3">

        <label>Enter name for "X" player</label>
        <input text="text" id="xplayer-name">
      </div>
      <div class="col-md-3">

        <label>Enter name for "O" player</label>
        <input text="text" id="xplayer-name">
      </div>
      <div class="col-md-2">
        <button type="button" id="startGame">Start the Game!</button>
      </div>
    </div>



  </form>
</div>
<div class="game">
  <div class="board">

    <div class="upperLeft box" id="0"></div>
    <div class="upperMid box" id="1"></div>
    <div class="upperRight box" id="2"></div>

    <div class="centerLeft box" id="3"></div>
    <div class="centerMid box" id="4"></div>
    <div class="centerRight box" id="5"></div>

    <div class="lowerLeft box" id="6"></div>
    <div class="lowerMid box" id="7"></div>
    <div class="lowerRight box" id="8"></div>


  </div>
</div>
<h2 class="game">It is the <span id="playerTurn"></span> Player's turn.
</h2>
<div id="winner"></div>
<br id="winCount">
<h2>Player <span id="xname"></span> Wins: <span id="oneWinCount"></span></h2>
<h2>Player <span id="oname"></span> Wins: <span id="twoWinCount"></span></h2>
</br>


</body>

</html>
